<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <link rel="stylesheet" href="static/css/main.css">
    <title>Document</title>
</head>

<body>
    <header class="text-center p-3 bg-primary text-light">
        <h1 id="header">Fractal</h1>
    </header>

    <div class="container mt-4">
        <div class="row">
            <div class="col-sm-6 mb-5 align-items-center justify-content-center flex-wrap d-flex">
                <div class="col-md-6">
                    <div class="d-flex justify-content-between col-md-12 ">
                        <!-- Colors -->
                        <div class="dropdown d-flex justify-content-center col-md-5">
                            <button type="button" class="btn btn-primary w-100 dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                                Option
                            </button>
                            <div class="dropdown-menu  p-4">

                                <div class="">
                                    <label for="choose_color"> Choose Color</label>
                                    <div class="d-flex justify-content-between align-items-center">
                                        <input type="color" placeholder="Choose Color" class="m-1" name="choose_color"
                                            id="choose_color">
                                        <div class="text-center ps-2 pe-2"><a onclick="setColorByUser('choice')"
                                                class="text-decoration-none">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25"
                                                    fill="currentColor" class="bi bi-transparency" viewBox="0 0 16 16">
                                                    <path
                                                        d="M0 6.5a6.5 6.5 0 0 1 12.346-2.846 6.5 6.5 0 1 1-8.691 8.691A6.5 6.5 0 0 1 0 6.5m5.144 6.358a5.5 5.5 0 1 0 7.714-7.714 6.5 6.5 0 0 1-7.714 7.714m-.733-1.269q.546.226 1.144.33l-1.474-1.474q.104.597.33 1.144m2.614.386a5.5 5.5 0 0 0 1.173-.242L4.374 7.91a6 6 0 0 0-.296 1.118zm2.157-.672q.446-.25.838-.576L5.418 6.126a6 6 0 0 0-.587.826zm1.545-1.284q.325-.39.576-.837L6.953 4.83a6 6 0 0 0-.827.587l4.6 4.602Zm1.006-1.822q.183-.562.242-1.172L9.028 4.078q-.58.096-1.118.296l3.823 3.824Zm.186-2.642a5.5 5.5 0 0 0-.33-1.144 5.5 5.5 0 0 0-1.144-.33z" />
                                                </svg>
                                            </a></div>
                                        <div class="text-center ps-2">
                                            <a onclick="setColorByUser('shuffle')" class="text-decoration-none">
                                                <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                                                    fill="currentColor" class="bi bi-shuffle" viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd"
                                                        d="M0 3.5A.5.5 0 0 1 .5 3H1c2.202 0 3.827 1.24 4.874 2.418.49.552.865 1.102 1.126 1.532.26-.43.636-.98 1.126-1.532C9.173 4.24 10.798 3 13 3v1c-1.798 0-3.173 1.01-4.126 2.082A9.6 9.6 0 0 0 7.556 8a9.6 9.6 0 0 0 1.317 1.918C9.828 10.99 11.204 12 13 12v1c-2.202 0-3.827-1.24-4.874-2.418A10.6 10.6 0 0 1 7 9.05c-.26.43-.636.98-1.126 1.532C4.827 11.76 3.202 13 1 13H.5a.5.5 0 0 1 0-1H1c1.798 0 3.173-1.01 4.126-2.082A9.6 9.6 0 0 0 6.444 8a9.6 9.6 0 0 0-1.317-1.918C4.172 5.01 2.796 4 1 4H.5a.5.5 0 0 1-.5-.5" />
                                                    <path
                                                        d="M13 5.466V1.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192m0 9v-3.932a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384l-2.36 1.966a.25.25 0 0 1-.41-.192" />
                                                </svg>
                                            </a>
                                        </div>
                                    </div>
                                </div>
                                <hr>
                                <label for="customRange2" class="form-label">Fractal Number</label>
                                <div class="d-flex flex-warp">
                                    <input type="range" class="form-range" onchange="setFC()" min="2" max="20" value="2"
                                        id="inputFC">
                                    <p class="ps-2 fs-6" id="FC">2</p>
                                </div>
                            </div>
                        </div>
                        <!-- End Colors -->
                        <!-- Styles -->
                        <div class="dropdown d-flex justify-content-center col-md-5">
                            <button type="button" class="btn btn-primary w-100 dropdown-toggle"
                                data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
                                Style
                            </button>
                            <div class="dropdown-menu p-4">
                                <div class="p-0 d-flex flex-nowarp">
                                    <div class="">
                                        <div class="p-1 styleChart">
                                            <a onclick="setStyle('default')" class="text-decoration-none">
                                                <div class="card">
                                                    <div class="text-center pt-2 imgStyle">
                                                        <svg xmlns="http://www.w3.org/2000/svg" width="45" height="45"
                                                            fill="currentColor" class="bi bi-ban" viewBox="0 0 16 16">
                                                            <path
                                                                d="M15 8a6.97 6.97 0 0 0-1.71-4.584l-9.874 9.875A7 7 0 0 0 15 8M2.71 12.584l9.874-9.875a7 7 0 0 0-9.874 9.874ZM16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0" />
                                                        </svg>
                                                    </div>

                                                    <div class="card-body text-center">
                                                        <h6 class="card-title">Default</h6>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                        <div class="p-1 styleChart">
                                            <a onclick="setStyle('neon2')" class="text-decoration-none">
                                                <div class="card">
                                                    <div>
                                                        <img src="static/img/neonwalls.png"
                                                            class="card-img-top imgStyle" alt="...">
                                                    </div>

                                                    <div class="card-body text-center">
                                                        <h6 class="card-title fs-6 ">Neon 2</h6>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                        <div class="p-1 styleChart">
                                            <a onclick="setStyle('texturizer')" class="text-decoration-none">
                                                <div class="card">
                                                    <div>
                                                        <img src="static/img/texturizer.png"
                                                            class="card-img-top imgStyle" alt="...">
                                                    </div>

                                                    <div class="card-body text-center">
                                                        <h6 class="card-title fs-6 ">texturizer</h6>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="">
                                        <div class="p-1 styleChart">
                                            <a onclick="setStyle('wall')" class="text-decoration-none">
                                                <div class="card">
                                                    <div>
                                                        <img src="static/img/wall.png" class="card-img-top imgStyle"
                                                            alt="...">
                                                    </div>

                                                    <div class="card-body text-center">
                                                        <h6 class="card-title fs-6 ">Wall</h6>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                        <div class="p-1 styleChart">
                                            <a onclick="setStyle('neon')" class="text-decoration-none">
                                                <div class="card">
                                                    <div>
                                                        <img src="static/img/neon.png" class=" card-img-top imgStyle"
                                                            alt="...">
                                                    </div>

                                                    <div class="card-body text-center">
                                                        <h6 class="card-title fs-6 ">Neon</h6>
                                                    </div>
                                                </div>
                                            </a>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <!-- End Styles -->
                    </div>
                    <div class="col-md-12">
                        <textarea class="form-control mt-3 me-5" id="userInput" rows="7"></textarea>
                    </div>
                </div>
                <!-- Select Charts -->
                <div class="d-flex flex-nowrap col-md-6">
                    <div class="d-grid gap-1 align-content-center m-1">
                        <a onclick="choose('radar')" class="text-decoration-none">
                            <div class="card" style="width: 6rem; height: 9rem">
                                <div style="width: 6rem; height:4.5rem">
                                    <img src="static/img/radar.png" class=" card-img-top p-2" alt="...">
                                </div>

                                <div class="card-body text-center" style="width: 6rem; height: 4.5rem">
                                    <h6 class="card-title fs-6 ">Radar</h6>
                                </div>
                            </div>
                        </a>
                        <a onclick="choose('line')" class="text-decoration-none">
                            <div class="card" style="width: 6rem; height: 9rem">
                                <div style="width: 6rem; height:4.5rem">
                                    <img src="static/img/line.png" class=" card-img-top p-2" style="height:4rem"
                                        alt="...">
                                </div>

                                <div class="card-body text-center" style="width: 6rem; height: 4.5rem">
                                    <h6 class="card-title fs-6 ">Line</h6>
                                </div>
                            </div>
                        </a>
                        <a onclick="choose('area')" class="text-decoration-none">
                            <div class="card" style="width: 6rem; height: 9rem">
                                <div style="width: 6rem; height:4.5rem">
                                    <img src="static/img/area.png" class="card-img-top p-2" style="height:4rem"
                                        alt="...">
                                </div>

                                <div class="card-body text-center" style="width: 6rem; height: 4.5rem">
                                    <h6 class="card-title fs-6 ">Area</h6>
                                </div>
                            </div>
                        </a>
                    </div>
                    <div class="d-grid gap-1 align-content-center m-1">
                        <a onclick="choose('treemap')" class="text-decoration-none">
                            <div class="card" style="width: 6rem; height: 9rem">
                                <div style="width: 6rem; height:4.5rem">
                                    <img src="static/img/treemap.png" class=" card-img-top p-2" alt="...">
                                </div>

                                <div class="card-body text-center" style="width: 6rem; height: 4.5rem">
                                    <h6 class="card-title fs-6 ">Treemap</h6>
                                </div>
                            </div>
                        </a>
                        <a onclick="choose('fractal')" class="text-decoration-none">
                            <div class="card" style="width: 6rem; height: 9rem">
                                <div style="width: 6rem; height:4.5rem">
                                    <img src="static/img/fractal.png" class=" card-img-top p-2" alt="...">
                                </div>

                                <div class="card-body text-center" style="width: 6rem; height: 4.5rem">
                                    <h6 class="card-title fs-6 ">Fractal</h6>
                                </div>
                            </div>
                        </a>
                        <a onclick="choose('pie')" class="text-decoration-none">
                            <div class="card" style="width: 6rem; height: 9rem">
                                <div style="width: 6rem; height:4.5rem">
                                    <img src="static/img/pie.png" class=" card-img-top p-2" alt="...">
                                </div>

                                <div class="card-body text-center" style="width: 6rem; height: 4.5rem">
                                    <h6 class="card-title fs-6 ">Pie</h6>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
                <!-- End Select Charts -->
            </div>
            <!-- Charts -->
            <div class="col-sm-6 mt-5">
                <div class="chart-container" id="chart-container"
                    style="text-align: -webkit-center ; height:80vh; width:100%">
                    <canvas id="Chart"></canvas>
                </div>
            </div>
            <!-- End Charts -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/chartjs-chart-treemap@2.3.0/dist/chartjs-chart-treemap.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src='static/js/main.js'></script>

    <script srcs="static/js/main.js"></script>
</body>

</html>
